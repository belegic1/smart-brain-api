<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="main.css">
    <title>Banka</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light navbar-light">
    <a href="" class="navbar-brand">Acounts</a>
    <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a href="accounts-view" class="nav-link">Accounts</a></li>
        <li class="nav-item"><a href="add-account-view" class="nav-link">Add Accounts</a></li>
    </ul>
</nav>
<div class="container-fluid">
    <!--Accounts view-->
    <div class="row view" id="accounts-view">
        <div class="col-10 offset-1">
            <h2 class="display-4 m-4">Accounts</h2>
            <div class="row">
                <div class="col-8 offset-2">
                    <table id='' class="table table-striped">
                        <thead class="thead-dark">
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>LastName</th>
                                <th>Emaill</th>
                                <th>Phone</th>
                                <th>Edit</th>
                                <th>Delete</th>

                            </tr>
                        </thead>
                        <tbody id="accounts-table-body">
                          
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!--Add aCCounts-->
    <div class="row view" id="add-account-view">
        <div class="col-10 offset-1">
            <h2 class="display-4 m-4">Add Account</h2>
            <div class="row">
                <div class="col-8 offset-2">
                    <input type="text" class="form-control" placeholder="ID"><br>
                    <input type="text" class="form-control" placeholder="Name"><br>
                    <input type="text" class="form-control" placeholder="lastName"><br>
                    <input type="text" class="form-control" placeholder="Email"><br>
                    <input type="text" class="form-control" placeholder="Phone"><br>
                    <button id="save" class="form-control btn btn-info">Save</button>
                </div>
            </div>
        </div>
    </div>
    <!--
        Edit Accounts
    -->
    <div class="row view" id="edit-account-view">
        <div class="col-10 offset-1">
            <h2 class="display-4 m-4">Edit Account</h2>
            <div class="row">
                <div class="col-8 offset-2">
                    <input type="text" class="form-control eId"><br>
                    <input type="text" class="form-control eName"><br>
                    <input type="text" class="form-control eLastName"><br>
                    <input type="text" class="form-control eEmail"><br>
                    <input type="text" class="form-control ePhone"><br>
                    <button id="edit" class="form-control btn btn-warning">Edit</button>
                </div>
            </div>
        </div>
    </div>
</div>




<script src="db.js"></script>    
<script src="main.js"></script>    
</body>
</html>
